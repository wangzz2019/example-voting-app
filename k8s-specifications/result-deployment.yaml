apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: jackacr-registry.ap-northeast-1.cr.aliyuncs.com/jacknamespace/samplevotingapp_result/samplevotingapp_result
        name: result
        ports:
        - containerPort: 80
          name: result
      imagePullSecrets:
      - name: acr-secret
